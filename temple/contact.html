    <h1 class="title">Temple Inn and Suites</h1>

  <main>
    <p class="motto"> Let us help you <br>
      Come unto Christ </p>
    <img class="landscape" src="img/landscape.jpg" alt="landscape">
    <h2>Contact Us!</h2>
    <section class="grid">
      <div>
        <form action="">
          <div class="top">
            <label class="label" for="fullName">*Full Name:</label>
            <input type="text" id="fullName" name="fullName" minlength="5" pattern="[A-Za-z]{5}" required>
          </div>
          <div class="top">
            <label class="label" for="email">*Email:</label>
            <input type="text" id="email" name="email" placeholder="example@gmail.com" required>
          </div>
          <div class="text">
            <h2 class="comments">Additional Comments</h2>
            <label for="textArea"> <textarea name="textArea" id="textArea" cols="50" rows="20"></textarea></label>
          </div>
          <div >
            <label for="submit"><input class="submit" type="submit" id="submit" name="submit" value="Send Message"></label>
          </div>
        </form>
      </div>
      <div class="address">
        <h2> 4800 Montgomery Ln #300, Bethesda, MD 20814</h2>
         
        

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3101.4050197013225!2d-77.0977204
      8478816!3d38.98325177955755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b7c97b6b3
      b5b43%3A0x9c8eb1c5547b83eb!2s4800%20Montgomery%20Ln%20%23300%2C%20Bethesda%2C%20MD%2020814!
      5e0!3m2!1sen!2sus!4v1585877539733!5m2!1sen!2sus" width="600" height="450" frameborder="0" style="border:0;"
          allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
      

    </section>

        <button>Reserve a Room</button>
      </a>
    </div>
