<body>

        <img class="picture-one" src="img/blackbluelogo.jpg" alt="white logo">
        <div>
            <h1>Adventure Weather</h1>
            <h2>One goal One passion</h2>
        </div>

        <ul class="navigation">

    <main>
        <h1>Storm Center</h1>
        <form  action="thanks.html" method="GET">
            <fieldset>
            <div class="top">
                <h3>Report a storm</h3>
                <label for="fullName">*Full Name:</label>
                <input type="text" id="fullName" name="fullName" minlength="5" pattern="[A-Za-z]{5}" required>
            </div>
            <div class="top">
                <label for="email">*Email:</label>
                <input type="text" id="email" name="email" placeholder="example@gmail.com" required>
            </div>
            <div class="top">
                <label for="phone">*Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="top">
                <label for="zipCode">*ZipCode:</label>
                <input type="number" name="zipCode" id="zipCode" required>
            </div>
            </fieldset>
            <fieldset>
            <div class="top">
                <h3>Storm Info</h3>
                <label for="date">Storm Date:</label>
                <input type="date" name="date" id="name">
            </div>
            <div class="top">
                <label for="stormType">Storm Type:</label>
                <input list="stormType">

                <datalist id="stormType">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
            </div>
            <div class="inline">
                <label class="flexly" for="rating">Storm Severity 0-10 :
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span class="rating" id="ratingvalue">5</span>
                </label>

                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist>
            </div>
            <div class="top">
                <label for="region"></label>
                <select id="region">
                    <option value="selectRegion"  selected disabled>Select Region</option>
                    <option value="preston">Preston</option>
                    <option value="sodaSprings">Soda Springs</option>
                    <option value="fishHaven">Fish Haven</option>
                </select>
            </div>
            <div class="radio">
                <p>User in danger level:</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Yes</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">No</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Maybe</label>
            </div>
            </fieldset>
            <div class="text">
                <h2>Additional Comments</h2>
                <label for="textArea"> <textarea name="textArea" id="textArea" cols="30" rows="10"></textarea></label>
            </div>
            <div class="submit">
                <label for="submit"><input type="submit" id="submit" name="submit" value="Report Storm"></label>
            </div>




        </form>
    </main>
    <footer>
        <p>&copy Adventure Weather | Kenna Macbeth | <span id="currentDate"></span> </p>
    </footer>
    <script src="scripts/currentDate.js"></script>
    <script src="scripts/menu.js"></script>
    <script src="scripts/rage.js"></script>
</body>

</html>
